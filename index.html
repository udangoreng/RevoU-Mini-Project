<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RevoU | Build Your Skills</title>
  <link rel="icon" type="image/x-icon" href="assets/image/logo.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
  <link rel="stylesheet" href="assets/css/index.css" />

  <style>
    .home {
      background: linear-gradient(rgba(255, 238, 0, 0.5), rgba(107, 101, 12, 0.5)), url('assets/image/desktop.png');
      background-size: cover;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <img src="assets/image/logo.svg" height="40px" />
      <div class="navlink"><a href="index.html">Home</a></div>
      <div class="navlink"><a href="profile.html">Profile</a></div>
      <div class="navlink"><a href="profile.html#vms">Vision and Mission</a></div>
      <div class="navlink"><a href="#message-us">Message Us</a></div>
    </div>
  </header>

  <main>
    <section>
      <div class="home" id="home">
        <div class="home-paragraph">
          <h1>Welcome to Our Website, <span id="nma" name="nma"> </span></h1>
          <div class="quote">
            <h4>
              Take a Look Around safely!
            </h4>
          </div>
        </div>
      </div>
      </div>
    </section>

      <div class="chapter">
        <div>
          <h3>Some of</h3>
          <h1 style="margin-top: -10px;">OUR CHAPTER</h1>
        </div>
        <div class="chapter-img">
          <img src="assets/image/gbr1.jpg" width="200">
          <p>Chapter Depok</p>
        </div>
        <div class="chapter-img">
          <img src="assets/image/gbr2.jpg" width="200">
          <p>Chapter Bandung</p>
        </div>
        <div class="chapter-img">
          <img src="assets/image/gbr3.jpg" width="200">
          <p>Chapter Jakarta</p>
        </div>
        <h4>...And more!</h4>
      </div>
    </section>

    <hr />

    <section id="message-us">
      <div class="message-us" id="message-us">
        <div class="form">
          <h2>MESSAGE US</h2>
          <table>
            <form name="message" onsubmit="return validate()">
              <tr>
                <th>
                  <label>Name</label>
                </th>
                <td><input type="text" name="name" id="nama" placeholder="nama"></td>
              </tr>
              <tr>
                <th>
                  <label>Email</label>
                </th>
                <td><input type="text" name="email" id="email" placeholder="email"></td>
              </tr>
              <tr>
                <th>
                  <label>Phone</label>
                </th>
                <td><input type="text" name="phone" id="phone" placeholder="phone"></td>
              </tr>
              <tr>
                <th>
                  <label class="message-msg">Message</label>
                </th>
                <td><textarea name="message" id="message" placeholder="message"></textarea></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="submit" value="Send" class="btn" />
                </td>
              </tr>
            </form>
          </table>

        </div>
        <div class="message">
          <h1>Message Preview : </h1>
          <p>Nama : <span id="nm"></span></p>
          <p>Email : <span id="em"></span></p>
          <p>Phone : <span id="ph"></span></p>
          <p>Message : <span id="msg"></span></p>
        </div>
      </div>
    </section>
    <hr />
  </main>

  <footer>
    <div class="footer">
      <h4>2023, Divananda A. S | With Revou</h4>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
